{% extends "base.html" %}
{% block title%}About Us{% endblock%}

{% block head %}
<style>

/* content  */

:root {
    /*The main background variable.  We'll use JS to change it when the user switches Dark Mode to be on.:) */
    --bg: rgb(250,250,250);
    --wh: rgb(255,255,255);
    --col1: #ffa63d;
    --col2: #14b5e9;
    --font: '', sans-serif;
}

body, html {
    background-color: var(--bg);
    font-family:'Montserrat', sans-serif;
    overflow-x:hidden;
}
h1, h2, h3, h4, h5, h6 {
    font-family:'Poiret One', sans-serif;
    text-align:center;
}
textArea{
    outline:none;
    min-height:100px;
    resize:vertical;
    font-family:'Montserrat', sans-serif;
}
input{
    font-family:'Montserrat', sans-serif;
}
select {
    outline:none;
}
p{
    padding: 0 10%;
}
a{
    color: rgb(0,150,200);
    text-decoration:none;
}

a:hover {
	text-decoration: underline;
}

#hublot {
    position: absolute;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    align-items: top;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    height: 90%;
    border-top: none;
    border-radius: 15px;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    background: #ffdbdb;
    background-position: 0px 0px;
    background-repeat: repeat-x;
    border-radius: 100px;
background: linear-gradient(145deg, #FFA63D, #D67400);
box-shadow:  46px 46px 92px #947f7f,
             -46px -46px 92px #ffffff;
    margin-top: 1em;
    z-index: -5;
  }

.title:hover {
	text-decoration: underline;
}

   .slide {
      position: absolute;
      margin-top: 25em;
      margin-left: 15em;
  }

</style>
{% endblock %}
